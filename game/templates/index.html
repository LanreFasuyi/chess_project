{% extends 'base_game.html' %}


{% block content %}
<div class='col-8 mx-auto'>
  <div class='card mt-5'>
    <div class='card-body'>
      <div class="row">
        <div class="col-6">
          <div class="col-12" id="chess_board"></div>
        </div>

        <div class="col-6">

          <div class="col-12 my-5">
            <span class="btn btn-outline btn-block btn-success">Create New Tournament</span>

            <span class="btn btn-outline btn-block btn-primary">Play With Computer </span>


            <span class="btn btn-outline btn-block btn-info">Play With Friend</span>

            <span class="btn btn-outline btn-block btn-primary">Create A Room Computer </span>

            <span class="btn btn-outline btn-block btn-primary">Join A Room </span>
          </div>
        </div>

        <div class="col">
          <label><strong>Status:</strong></label>
          <div id="status"></div>
          <label><strong>FEN:</strong></label>
          <div id="fen"></div>
          <label><strong>PGN</strong></label>
          <div id="pgn"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{%  endblock %}
