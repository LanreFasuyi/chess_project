{% extends 'base.html' %}

{% block  title %}

{{title}}
{% endblock %}

{% block content %}
<div class="container">

  <div class="col-6 mx-auto my-5">
    <h3 class="text-center">{{title}}</h3>

    <form method="post" class="form-regitser" style="color:white">
      {{form.hidden_tag()}}

      <div class="form-group">

        {{form.email_address.label()}}
        {{ form.email_address(class="form-control", placeholder="Email Address")}}

      </div>





      <div class="form-group">
        {{
          form.submit(class="btn btn-block btn-primary")
        }}
      </div>


    </form>
  </div>

</div>


{% endblock  %}
